{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>TO DO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
	<div class="container">

		<div id="task-container">
			<div id="form-wrapper">
				<form id="form">
					<div class="d-flex flex-column gap-3">
						<div style="flex: 6 p-3">
							<input id="username" class="form-control" type="text" name="title" required placeholder="Username">
						</div>
                        <div style="flex: 6 p-3">
							<input id="password" class="form-control" type="password" name="title" required placeholder="Password">
						</div>
						<div style="flex: 1">
							<input id="submit" class="btn" type="submit" >
						</div>
						<div style="flex: 6 p-3">
							<span>Don't have an account? Register <a href="http://localhost:8001/register/">Here</a></span>
						</div>
						<div id="register-error-wrapper"></div>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
<script src="{% static 'js/login.js' %}"></script>
</html>
